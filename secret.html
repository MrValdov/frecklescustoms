<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Copy the same CSP style you use elsewhere (no inline JS) -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    style-src 'self' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: blob:;
    object-src 'none';
    base-uri 'none';
    frame-ancestors 'none';
    form-action 'self';
    upgrade-insecure-requests">
  <meta name="referrer" content="no-referrer">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Keep it out of search -->
  <meta name="robots" content="noindex,nofollow,noimageindex" />
  <link rel="canonical" href="about:blank" />

  <title>Internal Catalog</title>
  <link rel="icon" href="./assets/logo.png" type="image/png">
  <!-- (Optional) reuse your site CSS so the fixed banner/nav don’t apply here -->
  <style>
    /* Minimal styles — not meant to be pretty */
    :root { --pad: 12px; }
    html, body { background:#fff; font:16px/1.4 system-ui, Arial, sans-serif; margin:0; }
    header { padding: var(--pad); border-bottom: 1px solid #ddd; }
    h1 { font-size: 18px; margin:0; }
    #gateMsg { padding: 24px; color:#a00; font-weight:700; }
    .controls { padding: 12px; border-bottom: 1px solid #eee; display:flex; gap:12px; align-items:center; }
    .controls input[type="search"] { flex:1; padding:8px; border:1px solid #ccc; border-radius:8px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(180px,1fr)); gap: 12px; padding: 12px; }
    .card { border:1px solid #ddd; border-radius:8px; padding:8px; }
    .card img { width:100%; height:auto; display:block; border-radius:6px; }
    .meta { display:flex; justify-content:space-between; align-items:center; margin-top:6px; font-size:14px; }
    .price { font-weight:700; }
    .sku { color:#666; }
    .muted { color:#666; font-size:13px; }
  </style>
</head>
<body>
  <header>
    <h1>Catalogo Interno</h1>
    <div class="muted">Share only with authorized folks. URL requires a code.</div>
  </header>

  <div id="gateMsg" hidden>Checking access…</div>

  <div id="app" hidden>
    <div class="controls">
      <input id="search" type="search" placeholder="Filter by SKU or note…" />
      <span id="count" class="muted"></span>
    </div>
    <div class="grid" id="grid"></div>
  </div>

  <script src="./secret.js"></script>
</body>
</html>
