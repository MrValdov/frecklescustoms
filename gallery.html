<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-key="galleryDocTitle">Gallery - Freckles Customs</title>
  <link rel="icon" href="./assets/logo.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="gallery-page">
    <!-- Shipping Banner -->
    <div class="shipping-banner" role="status" aria-live="polite">
    <p>
        <span data-key="shipPart1">We ship most products nationwide, but</span>
        <strong data-key="shipEmph">flower deliveries</strong>
        <span data-key="shipPart2">are available only in Los Angeles, Orange, and San Bernardino Counties.</span>
    </p>
    </div>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="./assets/logo.png" alt="Freckles Customs Logo"></a>
    </div>
    <nav class="nav-links" id="nav-links" role="navigation">
      <a href="index.html#home" data-key="home">Home</a>
      <a href="gallery.html" class="active" data-key="gallery">Gallery</a>
    </nav>
    <div class="language-selector">
      <button data-lang="en">EN</button>
      <button data-lang="es">ES</button>
    </div>
    <div class="hamburger" id="hamburger" aria-label="Toggle navigation menu" aria-expanded="false">&#9776;</div>
  </header>

  <!-- Brand Header -->
  <section class="brand-header">
    <div class="main">
      <h2>Freckles Customs<span class="reg-symbol">®</span></h2>
      <p data-key="slogan">Crafted by Hand, Inspired by You.</p>
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery-page">
    <h2 data-key="galleryTitle">Photo Gallery</h2><br>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="all" data-key="filterAll">All</button>
      <button class="filter-btn" data-filter="bouquets" data-key="bouquets">Bouquets</button>
      <button class="filter-btn" data-filter="gifts" data-key="gifts">Gifts</button>
      <button class="filter-btn" data-filter="ribbons" data-key="ribbons">Ribbons</button>
      <button class="filter-btn" data-filter="apparel" data-key="apparel">Apparel</button>
    </div>

    <!-- Unified Gallery -->
    <div class="gallery">
     
    </div>
  </section>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true">
    <span class="close" aria-label="Close lightbox">&times;</span>
    <img class="lightbox-content" id="lightbox-img" alt="">
    <div id="caption"></div>

    <!-- Zoom controls -->
    <div class="controls" role="toolbar" aria-label="Image zoom controls">
      <button class="zoom-in"  type="button" aria-label="Zoom in">＋</button>
      <button class="zoom-out" type="button" aria-label="Zoom out">－</button>
      <button class="zoom-reset" type="button" aria-label="Reset zoom">100%</button>
    </div>

    <a class="prev" aria-label="Previous image">&#10094;</a>
    <a class="next" aria-label="Next image">&#10095;</a>
  </div>


  <!-- Scripts -->
  <script src="script.js"></script>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Freckles Customs. All rights reserved.</p>
  </footer>
</body>
</html>
