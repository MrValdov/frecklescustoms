<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-key="galleryTitle">Gallery - Freckles Customs</title>
  <link rel="icon" href="./assets/logo.png" type="image/png">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="gallery-page">
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="./assets/logo.png" alt="Freckles Customs Logo"></a>
    </div>
    <nav class="nav-links" id="nav-links">
      <a href="index.html#home" data-key="home">Home</a>
      <a href="gallery.html" class="active" data-key="gallery">Gallery</a>
    </nav>
    <div class="language-selector">
      <button data-lang="en">EN</button>
      <button data-lang="es">ES</button>
    </div>
    <div class="hamburger" id="hamburger">&#9776;</div>
  </header>

  <!-- Brand Header -->
  <section class="brand-header">
    <div class="main">
      <h2>Freckles Customs<span class="reg-symbol">Â®</span></h2>
      <p data-key="slogan">Crafted by Hand, Inspired by You.</p>
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery-page">
    <h2 data-key="galleryTitle">Photo Gallery</h2><br>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="all" data-key="filterAll">All</button>
      <button class="filter-btn" data-filter="bouquets" data-key="bouquets">Bouquets</button>
      <button class="filter-btn" data-filter="gifts" data-key="gifts">Gifts</button>
      <button class="filter-btn" data-filter="ribbons" data-key="ribbons">Ribbons</button>
      <button class="filter-btn" data-filter="apparel" data-key="apparel">Apparel</button>
    </div>

    <!-- Unified Gallery -->
    <div class="gallery">
      <!-- Bouquets -->
      <div class="gallery-item bouquets">
        <img src="./assets/mariana/mariana_1.jpg" alt="Mariana's Collection" data-gallery="mariana">
        <div class="desc">Mariana's Collection</div>
      </div>
      <div class="gallery-item bouquets">
        <img src="./assets/mariana/mariana_2.jpg" alt="Mariana's Collection" data-gallery="mariana">
        <div class="desc">Mariana's Collection</div>
      </div>

      <!-- Gifts -->
      <div class="gallery-item gifts">
        <img src="./assets/fiorella/fiorella_1.jpg" alt="Fiorella's Gifts" data-gallery="fiorella">
        <div class="desc">Fiorella's Gifts</div>
      </div>

      <!-- Ribbons -->
      <div class="gallery-item ribbons">
        <img src="./assets/shinny/shinny_1.jpg" alt="Shinny Ribbons" data-gallery="shinny">
        <div class="desc">Shinny Ribbons</div>
      </div>
      <div class="gallery-item ribbons">
        <img src="./assets/shinny/shinny_2.jpg" alt="Shinny Ribbons" data-gallery="shinny">
        <div class="desc">Shinny Ribbons</div>
      </div>

      <!-- Apparel -->
      <div class="gallery-item apparel">
        <img src="./assets/alvin/alvin_1.jpg" alt="Alvin's Apparel" data-gallery="alvin">
        <div class="desc">Alvin's Apparel</div>
      </div>
      <div class="gallery-item apparel">
        <img src="./assets/alvin/alvin_2.jpg" alt="Alvin's Apparel" data-gallery="alvin">
        <div class="desc">Alvin's Apparel</div>
      </div>
    </div>
  </section>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div id="caption"></div>
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
  </div>

  <script src="script.js"></script>
  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Freckles Customs. All rights reserved.</p>
  </footer>

  <!-- Language Loader -->
  <script>
    function loadLanguage(lang) {
      fetch(`./lang/${lang}.json`)
        .then(res => res.json())
        .then(translations => {
          document.querySelectorAll("[data-key]").forEach(el => {
            const key = el.getAttribute("data-key");
            if (translations[key]) el.textContent = translations[key];
          });
        });
      localStorage.setItem("lang", lang);
    }

    document.querySelectorAll(".language-selector button").forEach(btn => {
      btn.addEventListener("click", () => loadLanguage(btn.dataset.lang));
    });

    const savedLang = localStorage.getItem("lang") || "en";
    loadLanguage(savedLang);
  </script>
</body>
</html>
