<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Freckles Customs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="gallery-page">
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <a href="index.html"><img src="./assets/logo.png" alt="Freckles Customs Logo"></a>
    </div>
    <nav class="nav-links" id="nav-links">
      <a href="index.html#home">Home</a>
      <a href="gallery.html" class="active">Gallery</a>
      <span class="nav-placeholder"></span>
    </nav>
    <div class="hamburger" id="hamburger">&#9776;</div>
  </header>

<section class="brand-header">
  <div class="main">
    <h2>Freckles Customs<span class="reg-symbol">Â®</span></h2>
    <p>Crafted by Hand, Inspired by You.</p>
  </div>
</section>

  <!-- Gallery Section -->
  <section id="gallery-page">
    <h2>Photo Gallery</h2><br>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="bouquets">Bouquets</button>
      <button class="filter-btn" data-filter="gifts">Gifts</button>
      <button class="filter-btn" data-filter="ribbons">Ribbons</button>
      <button class="filter-btn" data-filter="apparel">Apparel</button>
    </div>

    <!-- Unified Gallery -->
    <div class="gallery">
      <!-- Bouquets -->
      <div class="gallery-item bouquets">
        <img src="./assets/mariana/mariana_1.jpg" alt="Mariana's Collection" data-gallery="mariana">
        <div class="desc">Mariana's Collection</div>
      </div>
      <div class="gallery-item bouquets">
        <img src="./assets/mariana/mariana_2.jpg" alt="Mariana's Collection" data-gallery="mariana">
        <div class="desc">Mariana's Collection</div>
      </div>

      <!-- Gifts -->
      <div class="gallery-item gifts">
        <img src="./assets/fiorella/fiorella_1.jpg" alt="Fiorella's Gifts" data-gallery="fiorella">
        <div class="desc">Fiorella's Gifts</div>
      </div>

      <!-- Ribbons -->
      <div class="gallery-item ribbons">
        <img src="./assets/shinny/shinny_1.jpg" alt="Shinny Ribbons" data-gallery="shinny">
        <div class="desc">Shinny Ribbons</div>
      </div>
      <div class="gallery-item ribbons">
        <img src="./assets/shinny/shinny_2.jpg" alt="Shinny Ribbons" data-gallery="shinny">
        <div class="desc">Shinny Ribbons</div>
      </div>

      <!-- Apparel -->
      <div class="gallery-item apparel">
        <img src="./assets/alvin/alvin_1.jpg" alt="Alvin's Apparel" data-gallery="alvin">
        <div class="desc">Alvin's Apparel</div>
      </div>
      <div class="gallery-item apparel">
        <img src="./assets/alvin/alvin_2.jpg" alt="Alvin's Apparel" data-gallery="alvin">
        <div class="desc">Alvin's Apparel</div>
      </div>
    </div>
  </section>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div id="caption"></div>
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
  </div>

  <script src="script.js"></script>
  <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Freckles Customs. All rights reserved.</p>
    </footer>
</body>
</html>
